<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<div>
		    <label for="name">Name:</label>
			<input type="text" id="name" placeholder="Name" required>
		</div>
		<br>
		<div>
			<label for="email">Email:</label>
			<input type="email" id="email" placeholder="Email" required>
		</div>
		<br>
		<div>
			<label for="gender">Gender:</label>
			<input type="radio" required name="gender" value="male">male
			<input type="radio" required name="gender" value="female">female
		</div>
		<br>
		<div>
			<label for="cars">Car Brands</label>
			<select id="cars">
				<option value="0">--Please choose an option--</option>
				<option value="Bmw">Bmw</option>
				<option value="Audi">Audi</option>
				<option value="Mercedez">Mercedez</option>
			</select>
		</div>
		<br>
		<div>
			<label for="carage">Car Age</label>
			<input type="number" id="carage" required>
		</div>
		<br>
		<div>
			<label for="dop">Date of Purchase</label>
			<input type="date" id="dop" required>
		</div>
		<br>
		<div>
			<label for="password">Password</label>
			<input type="password" id="password"  placeholder="password" required>
		</div>
		<br>
		<button type="submit">submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
